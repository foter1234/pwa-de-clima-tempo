<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA - Camera</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-256_ios.png">
  <link rel="icon" href="/images/camera_256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>
<body>
    <section>
      <header>
        <h2>geolocalização-clima</h2>

      </header>
      <div class="conteudoLocalizacao">
    <!--Input-->
        <input type="text" id="local" placeholder="localização"><br/>
        <input type="text" id="data" placeholder="data da consulta"><br/>
        <input type="text" id="hora" placeholder="hora da consulta"><br/>

        
        <!--Botões-->
        <div>
          <button class="botao" id="localizacao">Capturar localizacao</button>
          <button class="botao" id="capturaClima">encontrar clima</button>
          <button class="botao" id="carregar">carregar lista</button>
          <button class="botao" id="buscar">buscar</button>
        </div>
 

        <!--informações-->
       <div style="width: 100%">
         <p id="latitude"></p>
         <p id="longitude"></p>
        <span id="city">Campo Grande</span>
        <span id="temperatura">55</span>
        <p id="descricao">muito quente</p>
        <p id="umidade"><span></span></p>
        
        <p id="data"><span></span></p>
        <p id="hora"><span></span></p>
      </div>

      </div>




      <div id="resultados"> </div><br/>


      <!--Rodapé-->
      <footer class="rodape">
        progressive web Application - Geolocalization 

      </footer>
    </section>
    <script src="js/main.js" type="module"></script>
    <script type="module" src="./js/db.js"></script>
</body>
</html>
